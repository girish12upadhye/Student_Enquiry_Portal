<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  
    <h1>Register Enquiry Here</h1>

		<font color="green">
			<p th:text="${smsg}"></p>
		</font> 
		<font color="red">
			<p th:text="${errmsg}"></p>
		</font>

		<form th:action="@{/enquiry}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>Name        :</td>
					<td><input type="text" th:field="*{name}" required/> </td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="number" th:field="*{phno}" required/></td>
				</tr>
				<tr>
					<td>Class Mode     :</td>
					<td>
						<select th:field="*{classMode}" required >
							<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
						</select>
					 </td>
				</tr>
				<tr>
					<td>Course Name    :</td>
					<td>
						<select type="text" th:field="*{courseName}" required >
							<option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
						</select>
					 </td>
				</tr>
				<tr>
					<td>Enquiry Status :</td>
					<td>
						<select type="text" th:field="*{enqStatus}" required >
							<option value="">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					 </td>
				</tr>
				<!-- <tr>
					<td>Date           :</td>
					<td><input type="text" th:field="*{courseName}" required/> </td>
				</tr> -->
				<tr> 
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary" /> </td>
				</tr>
			</table>

		</form>
		<a href="enquiries" class="btn btn-secondary">View All Enquiries</a>
    <a href="dashboard">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
